<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Biblioteca</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
	<div th:replace="fragments :: navbar"></div>
	<p th:if="${titulo != null}" th:text="${titulo}" style="color: rgb(0, 0, 0);"></p>
	<form th:action="@{/Genero/registrar}" method="POST">
		<p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
		<div class="input-group mb-3">
			<label class="input-group-text" for="inputGroupSelect01">Genero: </label>
			<select class="form-select" id="inputGroupSelect01" name="nombre">
				<option selected>Selecione...</option>
				<option th:value="${accion}" th:text="${accion}">One</option>
				<option th:value="${comedia}" th:text="${comedia}">Two</option>
				<option th:value="${suspenso}" th:text="${suspenso}">three</option>
				<option th:value="${romantica}" th:text="${romantica}">four</option>
			</select>
		</div>
		<div class="mb-3 form-check">
			<label class="form-check-label" for="exampleCheck1">Recordar</label>
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
		</div>
		<button type="submit" class="btn btn-warning">Guardar</button>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>

</html>
