<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="stylex.css">
</head>

<body>
	<div th:replace="fragments :: navbar"></div>
	<div class="container">
		<div class="container">
			<hi th:text="${titulo}"></hi>
		</div>
		<table class="table table-light table-striped">
			<thead>
				<tr>
					<th scope="col" class="especial">Detalle</th>
					<th scope="col" class="especial">Titulo</th>
					<th scope="col" class="especial">Editar</th>
					<th scope="col" class="especial">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="peli:${peliculas}">
					<td scope="row">
						<a class="btn btn-info btn-xs" th:href="@{/Peli/detalle/__${peli.id}__}"
							th:text="Detalle"></a>
					</td>
					<td scope="row" th:text="${peli.titulo}">nombre</td>
					<td scope="row"><a class="btn btn-success btn-xs"
							th:href="@{/Peli/editar/__${peli.id}__}">Editar</a></td>
					<td scope="row"><a class="btn btn-danger btn-xs"
							th:href="@{/Peli/eliminar/__${peli.id}__}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>

</html>
