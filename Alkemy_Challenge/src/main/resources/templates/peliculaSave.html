<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Biblioteca</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
	<div th:replace="fragments :: navbar"></div>
	<form th:action="@{/Peli/guardar}" method="POST" enctype="multipart/form-data">
		<p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
		<p th:if="${title != null}" th:text="${title}" style="color: rgb(0, 0, 0);"></p>
		<div class="mb-3">
			<label for="titulo" class="form-label">Titulo:</label>
			<input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" name="titulo"
				placeholder="Ingrese su titulo" th:text="${titulo}">
			<label for="file" class="form-label">Imagen:</label>
			<input type="file" class="form-control" id="file" aria-describedby="emailHelp" name="imagen">
			<label for="creacion" class="form-label">Creacion:</label>
			<input type="date" class="form-control" id="creacion" aria-describedby="emailHelp" name="creacion">
			<label for="calificacion" class="form-label">Calificacion (1-5):</label>
			<input type="text" class="form-control" id="calificacion" aria-describedby="emailHelp" name="calificacion" placeholder="Ingrese la calificacion" th:text="${calificacion}">
			<br>
			<div class="input-group mb-3">
				<label class="input-group-text" for="inputGroupSelect01">Personaje: </label>
				<select class="form-select" id="inputGroupSelect01" name="idpersonaje">
					<option selected>Selecione...</option>
					<tr th:each="perso:${personajes}">
						<td><option th:value="${perso.id}" th:text="${perso.nombre}" >One</option></td>
					</tr>
				</select>
				<label class="input-group-text" for="inputGroupSelect01">Genero: </label>
				<select class="form-select" id="inputGroupSelect01" name="idgenero">
					<option selected>Selecione...</option>
					<tr th:each="genero:${generos}">
						<td>
							<option th:value="${genero.id}" th:text="${genero.nombre}">One</option>
						</td>
					</tr>
				</select>
			</div>
		</div>
		<div class="mb-3 form-check">
			<label class="form-check-label" for="exampleCheck1">Recordar</label>
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
		</div>
		<button type="submit" class="btn btn-primary">Guardar</button>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>

</html>
